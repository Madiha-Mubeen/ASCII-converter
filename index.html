<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII-Converter</title>
    <link rel="stylesheet" href="ascii.css">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


</head>
<body>
    <canvas id="matrixRain" style="position:fixed;top:0;left:0;z-index:-1;"></canvas>
    <div class="theme-toggle-wrapper">
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </div>
 
    <audio src="toggle-button-on-166329.mp3" id="themeSound"  preload="auto"></audio>
    
    <main class="converter">
        <h1>ASCII <-> Binary/Hex/Octal Converter </h1>
       
        <section>
            <h2>1. Character to Values</h2>
            <label for="chartInput">Enter Character:</label>
            <input type="text" id="charInput" maxlength="1" placeholder="e.g. M" />
            <button onClick="convertFromChar()">Convert !</button>

            <div class="output" id="chartOutput">
                <p><strong>ASCII (Decimal):</strong> <span id="decOut">-</span></p>
                <p><strong>Binary:</strong> <span id="binOut">-</span></p>
                <p><strong>Octal:</strong> <span id="octOut">-</span></p>
                <p><strong>Hex:</strong> <span id="hexOut">-</span></p>
            </div>
        </section>

        <hr />

        <section>
            <h2>2. Values to Character</h2>
            <label for="valueInput">Enter ASCII, Binary, Octal, or Hex:</label>
            <input type="text" id="valueInput" placeholder="e.g. 65, 101, 1000001, 45" />
            <select id="format">
                <option value="decimal">Decimal (ASCII)</option>
                <option value="binary">Binary</option>
                <option value="octal">Octal</option>
                <option value="hex">Hexadecimal</option>
            </select>
            <button onclick="convertToChar()">Convert !</button>

            <div class="output" id="reverseOutput">
                <p><strong>Character:</strong> <span id="revChar">-</span></p>
            </div>
        </section>

        <section class="ascii-table-section">
            <h2>ASCII Table</h2>
            <input type="text" id="ascii-search" placeholder="Search character or can be value">
            <div class="ascii-table-wrapper">
                <table id="ascii-table">
                    <thead>
                        <tr>
                            <th>Decimal</th>
                            <th>Char</th>
                            <th>Binary</th>
                            <th>Octal</th>
                            <th>Hex</th>
                        </tr>
                    </thead>
                    <tbody id="ascii-body">
                        <!--Insertion by JavaScript-->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="ascii.js"></script>
</body>
</html>
